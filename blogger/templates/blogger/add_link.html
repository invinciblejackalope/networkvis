<!-- deprecated -->
{% load static %}

<head>
  <link rel='stylesheet' type='text/css' href='{% static "blogger/blocks.css" %}' />
  <link rel='icon' type='image/png' href='https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Banana-Single.jpg/1200px-Banana-Single.jpg'>
  <title> add link </title>
</head>

<body class='flex'>
  <!-- display messages -->
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}

  <!-- create user form -->
  <div class='main section padded'>
    <h1> Add new link: </h1>
    <form action='{% url "blogger:add_link" %}' method='post' autocomplete='off'>
      {% csrf_token %}
      {{ add_link_form|linebreaks }}
      <input type='submit' name='add_link_form' value='Add'>
    </form>
  </div>
  <div class='buttons'>
    <!-- back to login -->
    <a href='{% url "blogger:index" %}'>
      <div class='section button'>
        Back to index
      </div>
    </a>
  </div>
</body>
