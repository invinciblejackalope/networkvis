{% load static %}

<head>
  <link rel='stylesheet' type='text/css' href='{% static "blogger/blocks.css" %}' />
  <link rel='icon' type='image/png' href='https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Banana-Single.jpg/1200px-Banana-Single.jpg'>
  <title> delete </title>
</head>

<body class='flex'>
  <!-- display messages -->
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}

  <!-- delete user confirmation form (will redirect back here if password
  incorrect) -->
  <div class='main section padded'>
    <h1> Are you sure you want to delete your account? Type your password below to confirm: </h1>
    <form action='{% url "blogger:delete" %}' method='post' autocomplete='off'>
      {% csrf_token %}
      {{ del_user_form|linebreaks }}
      <input id='del-submit' type='submit' name='del_user_form' value='Delete'>
    </form>
  </div>
  <div class='buttons'>
    <a href='{% url "blogger:profile" %}'>
      <div class='section button'>
        Back to user profile
      </div>
    </a>
  </div>
</body>
